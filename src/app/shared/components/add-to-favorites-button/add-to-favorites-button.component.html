<div class="addtofavorites flex w-full justify-center mt-4">
  <button
    (click)="toggleFavorite()"
    type="button"
    class="flex items-center justify-center w-full rounded-lg bg-red-600 px-5 py-2.5 text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-800"
  >
    <svg
      class="w-5 h-5 me-2"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4.318 6.318a4.5 4.5 0 0 1 6.364 0L12 7.636l1.318-1.318a4.5 4.5 0 1 1 6.364 6.364L12 21l-7.682-7.682a4.5 4.5 0 0 1 0-6.364z"
      />
    </svg>
    {{ (isFavorite ? 'BUTTON.REMOVE_FROM_FAVORITES' : 'BUTTON.ADD_TO_FAVORITES') | translate }}


  </button>
</div>
