<section class="bg-white dark:bg-gray-900 mt-10">
  <div
    class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
  >
    <!-- Text Content -->
    <div class="mr-auto place-self-center lg:col-span-7">
      <h1
        class="max-w-2xl mb-4 text-4xl font-extrabold leading-tight md:text-5xl xl:text-6xl dark:text-white"
      >
        {{'hero.title'|translate}}
      </h1>
      <p
        class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl rtl:text-right rtl:space-x-reverse rtl:space-y-reverse rtl:ml-2 dark:text-gray-400"
      >
     {{'hero.description'|translate}}
      </p>

      <!-- Buttons -->
      <a
        routerLink="/products"
        class="inline-flex items-center rtl:ml-4  justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900"
      >
        {{'hero.button'|translate}} 
   
      </a>

   
    </div>

    <!-- Image -->
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
      <img
        src="../../../assets/images/phone-mockup.png"
        alt="mockup"
        class="w-[500px] h-[500px] object-contain"
      />
    </div>
  </div>
</section>
