<section class="bg-gray-50 py-8 antialiased dark:bg-gray-900 md:py-12">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <!-- Heading & Filters -->
    <div
      class="mb-4 items-end justify-between space-y-4 sm:flex sm:space-y-0 md:mb-8"
    >
      <div>
        <nav class="flex" aria-label="Breadcrumb">
          <ol
            class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
          >
            <li class="inline-flex items-center">
              <a
                class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-white"
              >
                <svg
                  class="me-2.5 h-3 w-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
                  />
                </svg>
                Home
              </a>
            </li>
            <li>
              <div class="flex items-center">
                <svg
                  class="h-5 w-5 text-gray-400 rtl:rotate-180"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m9 5 7 7-7 7"
                  />
                </svg>
                <a
                  class="ms-1 text-sm font-medium text-gray-700 hover:text-primary-600 dark:text-gray-400 dark:hover:text-white md:ms-2"
                  >Products</a
                >
              </div>
            </li>
            <li aria-current="page">
              <div class="flex items-center">
                <svg
                  class="h-5 w-5 text-gray-400 rtl:rotate-180"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m9 5 7 7-7 7"
                  />
                </svg>
                <span
                  class="ms-1 text-sm font-medium text-gray-500 dark:text-gray-400 md:ms-2"
                  >{{ category }}
                  <ng-container *ngIf="category">
                    <button
                      (click)="clearFilter()"
                      class="text-red-500 ml-2 font-bold text-lg"
                    >
                      x
                    </button>
                  </ng-container></span
                >
              </div>
            </li>
          </ol>
        </nav>
        <h2
          class="mt-3 text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl"
        >
          {{ category }}
        </h2>
      </div>
      <div class="flex items-center space-x-4">
        <!--  search -->
        <input
          type="text"
          placeholder="Search..."
          (input)="onSearchInput($any($event.target).value)"
          class="w-full rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700 sm:w-auto"
        />

        <!-- Filter -->
        <button
          id="sortDropdownButton2"
          data-dropdown-toggle="dropdownSort2"
          type="button"
          (click)="filterByCategory()"
          class="flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700 sm:w-auto"
        >
          <svg
            class="-ms-0.5 me-2 h-4 w-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="2"
              d="M18.796 4H5.204a1 1 0 0 0-.753 1.659l5.302 6.058a1 1 0 0 1 .247.659v4.874a.5.5 0 0 0 .2.4l3 2.25a.5.5 0 0 0 .8-.4v-7.124a1 1 0 0 1 .247-.659l5.302-6.059c.566-.646.106-1.658-.753-1.658Z"
            />
          </svg>
          Filters
          <svg
            class="-me-0.5 ms-2 h-4 w-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 9-7 7-7-7"
            />
          </svg>
        </button>

        <div
          id="dropdownSort2"
          class="z-50 hidden w-40 divide-y divide-gray-100 rounded-lg bg-white shadow dark:bg-gray-700"
          data-popper-placement="bottom"
        >
          <ul
            class="p-2 text-left text-sm font-medium text-gray-500 dark:text-gray-400"
            aria-labelledby="sortDropdownButton2"
          >
            <ng-container *ngFor="let category of categories$ | async">
              <li>
                <button
                  (click)="setCategory(category)"
                  class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                >
                  {{ category }}
                </button>
              </li>
            </ng-container>
          </ul>
        </div>
        <!-- sort -->
        <button
          id="sortDropdownButton1"
          data-dropdown-toggle="dropdownSort1"
          type="button"
          class="flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700 sm:w-auto"
        >
          <svg
            class="-ms-0.5 me-2 h-4 w-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 4v16M7 4l3 3M7 4 4 7m9-3h6l-6 6h6m-6.5 10 3.5-7 3.5 7M14 18h4"
            />
          </svg>
          Sort
          <svg
            class="-me-0.5 ms-2 h-4 w-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 9-7 7-7-7"
            />
          </svg>
        </button>

        <div
          id="dropdownSort1"
          class="z-50 hidden w-40 divide-y divide-gray-100 rounded-lg bg-white shadow dark:bg-gray-700"
          data-popper-placement="bottom"
        >
          <ul
            class="p-2 text-left text-sm font-medium text-gray-500 dark:text-gray-400"
            aria-labelledby="sortDropdownButton"
          >
            <li>
              <button
                (click)="sortProducts('price', 'desc')"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Highest Price
              </button>
            </li>
            <li>
              <button
                (click)="sortProducts('price', 'asc')"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Lowest Price
              </button>
            </li>
            <li>
              <button
                (click)="sortProducts('category', 'asc')"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Category
              </button>
            </li>
            <li>
              <button
                (click)="sortProducts('title', 'asc')"
                class="group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Title
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Skeletons -->
    <div class="flex justify-center items-center w-full h-full"></div>

    <div
      class="mb-4 grid gap-4 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 xl:grid-cols-4"
    >
      <!-- Skeletons -->
      <ng-container *ngIf="loading$ | async as loading">
        <ng-container
          *ngFor="
            let skeleton of [1, 2, 3, 4, 5, 6, 7, 8];
            trackBy: trackBySkeleton
          "
        >
          <div
            class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800 animate-pulse"
          >
            <!-- Image -->
            <div
              class="h-56 w-full bg-gray-200 dark:bg-gray-700 mb-4 rounded"
            ></div>

            <!-- Badge skeleton -->
            <div
              class="h-4 w-20 bg-gray-200 dark:bg-gray-700 rounded mb-3"
            ></div>

            <!-- Title skeleton -->
            <div
              class="h-5 w-3/4 bg-gray-200 dark:bg-gray-700 mb-3 rounded"
            ></div>

            <!-- Rating skeleton -->
            <div class="flex items-center gap-2 mb-3">
              <div class="h-4 w-16 bg-gray-200 dark:bg-gray-700 rounded"></div>
              <div class="h-4 w-10 bg-gray-200 dark:bg-gray-700 rounded"></div>
            </div>

            <!-- Category skeleton -->
            <div
              class="h-4 w-1/2 bg-gray-200 dark:bg-gray-700 rounded mb-3"
            ></div>

            <!-- Price skeleton -->
            <div
              class="h-6 w-1/3 bg-gray-200 dark:bg-gray-700 rounded mb-4"
            ></div>

            <!-- Button skeleton -->
            <div class="h-10 w-full bg-gray-200 dark:bg-gray-700 rounded"></div>
          </div>
        </ng-container>
      </ng-container>
      <!--   Products -->
      <ng-container
        *ngFor="let product of filteredProducts; trackBy: trackByProduct"
      >
        <div
          class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800 cursor-pointer"
        >
          <!-- Image -->
          <div class="h-56 w-full">
            <a routerLink="/productsDetails/{{ product.id }}">
              <img
                class="mx-auto h-full dark:hidden"
                src="{{ product.image }}"
                alt=""
              />
              <img
                class="mx-auto hidden h-full dark:block"
                src="{{ product.image }}"
                alt=""
              />
            </a>
          </div>

          <div class="pt-6">
            <div class="mb-4 flex items-center justify-between gap-4">
              <span
                class="me-2 rounded bg-blue-100 px-2.5 py-0.5 text-xs font-medium text-blue-800 dark:bg-blue-900 dark:text-blue-300"
              >
                Up to 35% off
              </span>


            </div>

            <a
              routerLink="/productsDetails/{{ product.id }}"
              class="text-lg font-semibold leading-tight text-gray-900 hover:underline dark:text-white line-clamp-1"
              >{{ product.title }}</a
            >

            <div class="mt-2 flex items-center gap-2">
              <div class="flex items-center">
                <ng-container
                  *ngFor="
                    let star of getStars(product.rating.rate);
                    trackBy: trackByStar
                  "
                >
                  <svg
                    class="h-4 w-4 text-yellow-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z"
                    />
                  </svg>
                </ng-container>
              </div>

              <p class="text-sm font-medium text-gray-900 dark:text-white">
                {{ product.rating.rate }}
              </p>
              <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
                ({{ product.rating.count }})
              </p>
            </div>

            <ul class="mt-2 flex items-center gap-4">
              <li class="flex items-center gap-2">
                <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
                  {{ product.category }}
                </p>
              </li>
            </ul>

            <div class="mt-4 flex items-center justify-between gap-4">
              <p
                class="text-2xl font-extrabold leading-tight text-gray-900 dark:text-white"
              >
                {{ product.price.toFixed(1) }} $
              </p>
            </div>

            <app-add-to-favorites-button [product]="product"></app-add-to-favorites-button>
            <app-add-to-cart-button [product]="product"></app-add-to-cart-button>

          </div>
        </div>
      </ng-container>
      <!-- Error Message -->
    </div>
    <div
      *ngIf="error$ | async as error"
      class="flex items-center justify-center gap-3 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-md my-4"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v2m0 4h.01M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"
        />
      </svg>
      <span class="font-medium">{{ error }}</span>
    </div>
    <div class="w-full text-center">
      <!-- #region Pagination -->

      <nav aria-label="Page navigation example">
        <ul class="inline-flex -space-x-px text-base h-10">
          <!-- Previous -->
          <li>
            <button
              (click)="changePage(page - 1)"
              [class.pointer-events-none]="page === 1"
              class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700"
            >
              Previous
            </button>
          </li>

          <!-- Pages -->
          <li *ngFor="let p of pages; trackBy: trackByPage">
            <button
              (click)="changePage(p)"
              [ngClass]="
                page === p
                  ? ' text-blue-600 hover:bg-blue-100 hover:text-blue-700  bg-white border border-gray-300 px-4 h-10'
                  : 'flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700'
              "
            >
              {{ p }}
            </button>
          </li>

          <!-- Next -->
          <li>
            <button
              (click)="changePage(page + 1)"
              [class.pointer-events-none]="page === totalPages"
              class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700"
            >
              Next
            </button>
          </li>
        </ul>
      </nav>

      <!-- #endregion -->
    </div>
  </div>
  <!-- Filter modal -->
  <form
    action="#"
    method="get"
    id="filterModal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed left-0 right-0 top-0 z-50 hidden h-modal w-full overflow-y-auto overflow-x-hidden p-4 md:inset-0 md:h-full"
  >
    <div class="relative h-full w-full max-w-xl md:h-auto">
      <!-- Modal content -->
      <div class="relative rounded-lg bg-white shadow dark:bg-gray-800">
        <!-- Modal header -->
        <div class="flex items-start justify-between rounded-t p-4 md:p-5">
          <h3 class="text-lg font-normal text-gray-500 dark:text-gray-400">
            Filters by category
          </h3>
          <button
            type="button"
            class="ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-100 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-toggle="filterModal"
          >
            <svg
              class="h-5 w-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="px-4 md:px-5">
          <ng-container
            *ngFor="
              let category of categories$ | async;
              trackBy: trackByCategory
            "
          >
            <button
              type="button"
              (click)="setCategory(category)"
              class="rounded-lg border gap-2 mr-2 border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100"
            >
              {{ category }}
            </button>
          </ng-container>
        </div>

        <!-- Modal footer -->
        <div
          class="flex items-center space-x-4 rounded-b p-4 dark:border-gray-600 md:p-5"
        ></div>
      </div>
    </div>
  </form>
</section>
